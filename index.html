<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Channel</title>
  </head>

  <body>
    <header>
      <h1 class="header">Weather Dashboard</h1>
    </header>
    <!-- <div class="container"> -->
      <div class="searching">
        <h2>Search for a City:</h2>
        <form class="">
          <input
            class="form-control me-2"
            type="search"
            id="city-name-input"
            placeholder="Chapel Hill"
            aria-label="Search"
          />
          <button
            class="btn search-btn btn-outline-success"
            id="search"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>

      <section class="info">
        <div id="city-info">
          <div class="weather-area">
            This is where the weather information will go
          </div>
        </div>
        <div class="forecast">
          <h5>5-Day Forecast</h5>
          <div id="five-day"></div>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
