<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Channel</title>
  </head>

  <body>
    <header id="header" class="container text-center">
      <h1 class="mb-3 p-3">Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 p-2 mb-2 search-container">
          <h2 class="mb-2">Search for a City:</h2>
          <div class="form-floating custom-form">
            <input
              type="text"
              class="form-control my-2"
              id="floatingText"
              placeholder="City Name"
            />
            <label for="floatingPassword">City Name</label>
          </div>
          <button
            type="button"
            id="search-btn"
            class="btn btn-primary w-100 my-2"
          >
            Search
          </button>
          <div class="border border-dark-subtle my-2"></div>
          <div id="recent-search" class="w-100 my-2"></div>
          <button
            type="button"
            id="clear-btn"
            class="btn btn-danger w-100 my-2"
          >
            Clear Search History
          </button>
        </div>
        <div class="col-12 col-md-6 col-lg-8">
          <div class="row col-12">
            <div
              class="border border-blue py-2 mb-3 mx-2"
              id="current-container"
              hidden
            >
              <div id="current-day"></div>
            </div>
          </div>
          <div class="row col-12">
            <h3 class="p-0 ms-2" id="forecast-title" hidden>5-Day Forecast:</h3>
            <div class="row d-flex forecast-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
